<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RentalApp</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">
</head>

<body style="background-size: cover; background-image: url('/img/creamyPage.png')">
<!--<body>-->
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto" th:if="${session.user != null && session.user.role.name().equals('CUSTOMER')}">
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/warehouseItemList">Wypożyczalnia</a>
                </li>

                <li class="nav-item active px-lg-4">
                    <a class="nav-link text-uppercase text-expanded">Szczegóły</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/customerShoppingCart">Koszyk</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/customerReservationList">Lista rezerwacji</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/customerAccount">Moje konto</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/dataPrivacy">Regulamin</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/contact">Kontakt</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="page-section" style="margin-left: 35%; margin-right: 35%">
    <div class="intro-text left-0 text-center bg-faded p-5 rounded">

        <img class="img-fluid img-thumbnail" style="width: 300px; height: 200px"
             th:src="${warehouseItem.imageLink}"
             alt="Not found">

        <div class="form-group" style="margin-top: 2%">
            <label>Nazwa</label>
            <div class="form-row">
                <label class="form-control" th:text="${warehouseItem.name}"></label>
            </div>
        </div>

        <div class="form-group" style="margin-top: 2%">
            <label>Cena za dzień</label>
            <div class="form-row">
                <label class="form-control" th:text="${warehouseItem.priceForDay}"></label>
            </div>
        </div>

        <div class="form-group" style="margin-top: 2%">
            <label>Kaucja</label>
            <div class="form-row">
                <label class="form-control" th:text="${warehouseItem.bail}"></label>
            </div>
        </div>

        <div class="form-group" style="margin-top: 2%">
            <label>Opis</label>
            <div class="form-row">
                <textarea class="form-control" th:text="${warehouseItem.description}" rows="5" cols="5"
                          readonly></textarea>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
