<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RentalApp</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">
</head>

<body style="background-size: cover; background-image: url('/img/creamyPage.png')">
<!--<body>-->

<h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-lower" style="color: #4e555b">Wypożyczalnia turystyczna</span>
    <span class="site-heading-upper text-primary mb-3">Odpocznij i spełniaj marzenia</span>

</h1>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/warehouseItemList">Wypożyczalnia</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/dataPrivacy">Regulamin</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/contact">Kontakt</a>
                </li>

                <li class="nav-item active px-lg-4">
                    <a class="nav-link text-uppercase text-expanded">Logowanie</a>
                </li>

                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/register">Rejestracja</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="page-section" style="margin-left: 35%; margin-right: 35%">
    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <form action="" method="post">
            <div class="form-group has-default">
                <div class="input-group">
                    <input name="email" class="form-control" placeholder="email..." required
                           type="email" minlength="3" maxlength="30">
                </div>
            </div>

            <div class="form-group has-default">
                <div class="input-group">
                    <input name="password" type="password" class="form-control"
                           placeholder="Hasło..." required minlength="3" maxlength="20">
                </div>
            </div>

            <div th:if="${message} != null" th:class="'my-4 alert alert-' + ${messageType}"
                 th:text="${message}" role="alert">
            </div>

            <div class="intro-button mx-auto">
                <button class="btn btn-primary btn-xl" type="submit">Zaloguj</button>
            </div>

            <div class="small" style="margin-top: 5%"><a href="/resetPassword">Reset Hasła</a></div>
        </form>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
