<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RentalApp</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">
</head>

<body style="background-size: cover; background-image: url('/img/creamyPage.png')">
<!--<body>-->
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/warehouseItemList">Wypożyczalnia</a>
                </li>
                <li class="nav-item active px-lg-4">
                    <a class="nav-link text-uppercase text-expanded">Edytuj Pozycje</a>
                </li>
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="page-section" style="margin-left: 35%; margin-right: 35%">
    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <form action="#" th:action="@{/adminEditWarehouseItem}" th:object="${warehouseItemDto}" method="post">
            <div class="form-group" style="margin-top: 2%">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nazwa</label>
                        <input th:field="*{name}" class="form-control" type="text" minlength="3" maxlength="30"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Link do zdjęcia</label>
                        <input th:field="*{imageLink}" class="form-control" type="text" minlength="3" maxlength="200"
                               required>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 2%">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Cena za dzień</label>
                        <input th:field="*{priceForDay}" class="form-control" type="number" min="1" max="9999" step="0.01"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Kaucja</label>
                        <input th:field="*{bail}" class="form-control" type="number" min="1" max="9999" step="0.01"
                               required>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-top: 2%">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Ilośc</label>
                        <input th:field="*{quantity}" class="form-control" type="number" min="1" max="9999" step="1"
                               required>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 2%">
                <div class="form-row">
                    <label>Opis</label>
                    <textarea th:field="*{description}" class="form-control" minlength="3" maxlength="230"
                              required></textarea>
                </div>
            </div>

            <div class="intro-button mx-auto">
                <input type="hidden" th:field="*{id}">
                <button class="btn btn-primary btn-xl" type="submit">Potwierdź</button>
            </div>
        </form>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
